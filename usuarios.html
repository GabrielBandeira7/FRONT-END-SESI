<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuarios-style.css">
    <title>Usuários</title>
</head>
<body>

    <button class="btn-voltar" onclick="voltar()">Voltar para Cadastro</button>
<!--Agora vamos criar uma tabela -->
    <h2>Lista de usuarios</h2>
<!--- Essa é a estrutura para criarmos uma tabela-->
    <table>
        <thead><!--Vai dizer tudo o que tem ali dentro vai ser um cabeçalho-->
            <tr><!-- -->
                <th>ID</th><!--Cria uma Linha-->
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>  
        <tbody id="tabela">
            <!-- Gerando tabela dinamica -->
        </tbody>    
    </table> 

    <script>
        //Agora vai buscar os dados dos usuarios no server
        function carregarUsuarios(){
            fetch('http://localhost:3000/usuarios')
            .then(res => res.json())
            //Aqui na data esta chamando todos os dados no server 
            .then(data => {
                //pegando o elemento do corpo da tabela
                const tbody = document.getElementById('tabela')
                //Limpar os dados da tabela para não bugar
                tbody.innerHTML = " "

                data.forEach(user => {
                    const tr = document.createElement('tr')
                    //HTML interno vai receber informações
                    tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.nome}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="btn-editar" onclick="editar (${user.id})">Editar</button>
                        <button class="btn-excluir" onclick="excluir (${user.id})">Excluir</button>
                    </td>`


                    //Anexa uma outra linha 
                    tbody.appendChild(tr)
                });
        })
        }
        
        function excluir(idUsuario){
            fetch(`http://localhost:3000/usuarios/${idUsuario}`,
            {
                'method':"DELETE"
            })
            .then(() => carregarUsuarios())
        }
        
        function editar(idUsuario){
            let novoNome = prompt("Digite o novo nome")
            let nomeEmail = prompt("Digite o novo email")
            let novaSenha = prompt("Digite a nova senha")

            if(novoNome.length < 1){
                alert("Nome não pode estar vazio")
            }

            if(novoEmail.length < 1){
                alert("Email não pode estar vazio")
            }

            if(novaSenha.length < 1){
                alert("Senha não pode estar vazio")
                return
            }
        }

        fetch(`http://localhost:3000/usuarios/${idUsuarios}`,
        {
            method: 'PUT',
            headers: {
                'Context-Type': 'application/json'
            },
            body: JSON.stringify({
                nome:novoNome,
                novoEmail,
                novaSenha
            })
        })
        .then(() => carregarUsuarios)
    
        window.onload = carregarUsuarios
    </script>
</body>
</html>
