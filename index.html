<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cadastro</h2>

    <form>
        <label for="nome">Nome: <input type="text" id="nome"></label>
        <label for="email">Email: <input type="email" id="email"></label>
        <label for="senha">Senha: <input type="password" id="senha"></label>
        <label for="Confirmar-senha">Confirmar Senha: <input type="password" id="Confirmar-senha"></label>
        <button type="button" class="btn-cadastrar" onclick="enviar()">Cadastrar</button>
    </form>



<script>
    function enviar(){
        let nome = document.getElementById('nome').value
        let email = document.getElementById('email').value
        let senha = document.getElementById('senha').value
        let Confirmarsenha = document.getElementById('Confirmar-senha').value

        if(! nome || !email || !senha){
            alert("Preencha os campos corretamente")
            return
        }

        if(senha !== Confirmarsenha){
            alert("As senhas nÃ£o conferem")
            return
        }

        //Com essa estrtutura nos estamos fazendo uma requisicao ao servidor
        fetch("http://localhost:3000/usuarios",{
            method: "POST",
            headers: {"Content-type": "application/json"},
            body: JSON.stringify({
                nome: nome,
                email: email,
                senha: senha
            })
        })
        .then(response => response.json())
        .then(function(data){
            console.log(data);
            alert(`Usuario com ID ${data.id} cadastro`)

            //redireciona para a pagina de usuarios
            window.location.href = "usuarios.html";
        })
    }
</script>
</body>
</html>
